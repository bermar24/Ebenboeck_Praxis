<div class="container">

 <section class="contact-section">
        <div class="contact-text">
            <p>We look forward to hearing from you.

                If you would like to schedule an appointment, have any questions, or comments, please contact us either via the contact form or give us a call.
                
                PHONE: 069 - 7593480
                EMAIL: INFO@PHYSIOMONDO-FRANKFURT.DE
                
            </p>
        </div>

        <div class="contact-form">
            <p>Contact Form</p>
            <form>
                <label for="name">Input name</label>
                <input type="text" id="name" placeholder="Enter your name">

                <label for="email">Input e-mail</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="message">Input/ Text</label>
                <textarea id="message" placeholder="Enter your message"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>
